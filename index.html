<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="main-c">
      <div class="left-c">
        <div class="left-c-content">
          <div class="logo-main">
            <img src="./images/logo.svg" alt="logo Fylo" class="logo-fylo">
          </div>

          <div class="boutons">
            <div>
              <img src="./images/icon-document.svg" alt="icon doc" class="icon-l">
            </div>

            <div>
              <img src="./images/icon-folder.svg" alt="icon folder" class="icon-f">
            </div>

            <div>
              <img src="./images/icon-upload.svg" alt="icon upload" class="icon-up">
            </div>

          </div>
        </div>
      </div>

      <div class="right-c">
        <div class="right-c-content">
          <div class="header-right-c">
            <div class="restant">
              <p>You’ve used <b>815 GB</b> of your storage</p>
            </div>
            <div class="pop-up">
              <p class="gb-r">185</p>
              <p class="gb-l">&nbsp;&nbsp;GB Left</p>
            </div>
          </div>
          <div class="load-barre">
            <div class="couleur-load">
              <div class="rond">
                &nbsp;
              </div>
            </div>
          </div>
          <div class="taille-gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="pop-up-m">
            <p class="gb-r">185</p>
            <p class="gb-l">&nbsp;&nbsp;GB Left</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
